<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="first side">
      <h3 class="blur">Your Result</h3>

      <div class="circle">
        <h1>76</h1>
        <p class="blur">of 100</p>
      </div>

      <div>
        <h3 class="great">Great</h3>
        <p class="blur">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="second side">
      <h3>Summary</h3>

      <div class="reaction box">
        <div class="left">
          <img src="assets/images/icon-reaction.svg">
          <p>Reaction</p>
        </div>
        <div class="right">
          <p>80 <span>/ 100</span></p>
        </div>
      </div>

      <div class="memory box">
        <div class="left">
          <img src="assets/images/icon-memory.svg">
          <p>Memory</p>
        </div>
        <div class="right">
          <p>92 <span>/ 100</span></p>
        </div>
      </div>

      <div class="verbal box">
        <div class="left">
          <img src="assets/images/icon-verbal.svg">
          <p>Verbal</p>
        </div>
        <div class="right">
          <p>61 <span>/ 100</span></p>
        </div>
      </div>

      <div class="visual box">
        <div class="left">
          <img src="assets/images/icon-visual.svg">
          <p>Visual</p>
        </div>
        <div class="right">
          <p>72 <span>/ 100</span></p>
        </div>
      </div>

      <button>Continue</button>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        <br>Coded by <a href="#"><em>VictorrMark</em></a>.
      </div>
    </div>
    
  </div>
  
</body>
</html>
